<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Team Wishlist</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <header>
            <h1>Team Wishlist</h1>
            <button id="add-btn" class="btn primary">Add Wish</button>
        </header>

        <div id="wish-list" class="grid">
            <!-- Wishes go here -->
        </div>
    </div>

    <!-- Add/Edit Modal -->
    <div id="modal" class="modal hidden">
        <div class="modal-content">
            <h2 id="modal-title">Add Wish</h2>
            <form id="wish-form">
                <input type="hidden" id="wish-id">
                <div class="form-group">
                    <label>Name</label>
                    <input type="text" id="name" required>
                </div>
                <div class="form-group">
                    <label>Wish</label>
                    <textarea id="wish" rows="3" required></textarea>
                </div>
                <div class="actions">
                    <button type="button" id="cancel-btn" class="btn">Cancel</button>
                    <button type="submit" class="btn primary">Save</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Delete Modal -->
    <div id="delete-modal" class="modal hidden">
        <div class="modal-content">
            <h2>Confirm Delete</h2>
            <p>Are you sure?</p>
            <div class="actions">
                <button type="button" id="cancel-delete" class="btn">Cancel</button>
                <button type="button" id="confirm-delete" class="btn danger">Delete</button>
            </div>
        </div>
    </div>

    <div id="overlay" class="overlay hidden"></div>

    <script src="script.js"></script>
</body>

</html>
